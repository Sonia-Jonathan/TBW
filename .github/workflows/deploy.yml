name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY_TBW" | tr -d '\r' > ~/.ssh/tbw-key
        chmod 600 ~/.ssh/tbw-key
        ssh-keyscan -H 82.112.241.41 >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
        eval $(ssh-agent -s)
        ssh-add ~/.ssh/tbw-key
      env:
        SSH_PRIVATE_KEY_TBW: ${{ secrets.SSH_PRIVATE_KEY_TBW }}

    - name: Deploy Frontend
      run: |
        ssh -v -o StrictHostKeyChecking=no root@82.112.241.41 "cd /var/www/tbw-prod/tbw && git pull origin main && npm install && npm run build"

    - name: Deploy Backend
      run: |
        ssh -o StrictHostKeyChecking=no root@82.112.241.41 "cd /var/www/tbw-prod/api && git pull origin main && composer install && php artisan migrate"
