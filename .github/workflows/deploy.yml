name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY_TBW" > ~/.ssh/tbw-key
        echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        chmod 600 ~/.ssh/tbw-key
        chmod 644 ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_TBW }}
        SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}

    - name: Deploy Frontend
      run: |
        ssh -o StrictHostKeyChecking=no root@178.16.130.125 "cd /var/www/tbw-prod/tbw && git pull origin main && npm install && npm run build"

    - name: Deploy Backend
      run: |
        ssh -o StrictHostKeyChecking=no root@178.16.130.125 "cd /var/www/tbw-prod/api && git pull origin main && composer install && php artisan migrate"
