name: Deploy Test

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy Frontend
      run: |
        ssh root@<ton-vps> "cd /var/www/tbw-test/tbw && git pull origin dev && npm install && npm run build"

    - name: Deploy Backend
      run: |
        ssh root@<ton-vps> "cd /var/www/tbw-test/api && git pull origin dev && composer install && php artisan migrate"
